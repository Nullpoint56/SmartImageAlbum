version: "3.9"

services:
  # ────────────────────────────────────────────────
  # Core services
  # ────────────────────────────────────────────────

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  postgres_app:
    image: postgres:15
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: image_service
    ports:
      - "5432:5432"
    volumes:
      - pgdata_app:/var/lib/postgresql/data

  postgres_vector:
    image: ankane/pgvector
    environment:
      POSTGRES_USER: vector
      POSTGRES_PASSWORD: vectorpass
      POSTGRES_DB: vectordb
    ports:
      - "5433:5432"
    volumes:
      - pgdata_vector:/var/lib/postgresql/data

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data

  # ────────────────────────────────────────────────
  # Your services
  # ────────────────────────────────────────────────

  api:
    build:
      context: ../services/api_service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - postgres_app
      - redis
      - minio
    environment:
      DB__APP_DATABASE_URL: postgresql+asyncpg://app:apppass@postgres_app:5432/image_service
      CELERY_BROKER_URL: redis://redis:6379/0
      MINIO_ENDPOINT: http://minio:9000
    volumes:
      - ../services/api_service/src:/src
    working_dir: /src
    env_file:
      - ../services/api_service/.env

  worker:
    build:
      context: ../services/api_service
      dockerfile: Dockerfile.worker
    depends_on:
      - redis
      - postgres_app
    environment:
      DB__APP_DATABASE_URL: postgresql+asyncpg://app:apppass@postgres_app:5432/image_service
      CELERY_BROKER_URL: redis://redis:6379/0
    volumes:
      - ../services/api_service/src:/src
    working_dir: /src

  embedder:
    build:
      context: ../services/embedding_service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ../services/embedding_service/src:/src
    working_dir: /src

volumes:
  pgdata_app:
  pgdata_vector:
  minio_data:
